              <li class="nav-item">

    <div class="container">
        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                    <h3>Formulario de Lenguajes</h3>
                    <form action="">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Lenguaje</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcion" placeholder="Descripcion del Lenguaje"
                                rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="programadores" class="form-label">Programadores</label>
                            <input type="number" class="form-control" id="programadores">
                        </div>
                        <div class="d-grid gad-2">
                            <button type="button" class="btn btn-success my-2">Guardar</button>
                            <button type="button" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>

                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                    <table class="table table-dark table-striped">
                        <h2>Listado de Lenguajes</h2>
                        <thead>
                            <tr>
                                <th class="centrado">#</th>
                                <th class="centrado">Lenguaje</th>
                                <th class="centrado">Programadores</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="centrado">1</td>
                                <td class="centrado">JavaScript</td>
                                <td class="centrado">222</td>
                            </tr>
                            <tr>
                                <td class="centrado">2</td>
                                <td class="centrado">Nodejs</td>
                                <td class="centrado">122</td>
                            </tr>
                            <tr>
                                <td class="centrado">3</td>
                                <td class="centrado">HTML</td>
                                <td class="centrado">112</td>
                            </tr>
                            <tr>
                                <td class="centrado">4</td>
                                <td class="centrado">CSS</td>
                                <td class="centrado">132</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
